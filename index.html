<!DOCTYPE html>
<html>
  <body>
  
  <h2>Sum of values in node</h2>
  <p>Return the sum of values, in certail level in the node.</p>
  <p id="demo"></p>
  
  <script>
    let level = 1, sum = 0, n = 1;
    
    let node = {
        value: 1, // 0 level
        children: [{
            value: 2, // 1 level
            children: [{
                value: 9, // 2 level
                children: [{
                  value: 4, // 3 level
                  children:[{
                        value: 596, // 4 level
                        children: []
                    }]
                }]
            }]
        },
        {
            value: 5, // 1 level
            children: [{
                value: 1, // 2 level
                children: [{
                    value: 66, // 3 level
                    children: []
                }]
            }]
        },
        {
            value: 10, // 1 level
            children: []
        }]
    }
    
    function countValues(node, n){
      
      //Determine level
      if(n === 0) { sum = node.value }
      else {
      	//Iterate through node
        node.children.forEach(child => {
    
          //Check level
          if(level === n){ sum += child.value; }
    
          //Increment level
          if(child.children.length === 1){ level++; }
          else { level = 1; }
    
          //Recursion
          countValues(child, n);
        })
      }
    }
    
    countValues(node, n);
    document.getElementById("demo").innerHTML = "Sum is: " + sum + ", Level is: " + n;
  </script>
  </body>
</html>
